<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内置顶层函数</title>
</head>
<body>
	<script>
// 内置顶层函数--可以直接用
/*escape()--对字符串(汉字)进行编码*/
let str='张';
document.write(escape(str));
/*unescape()--对字符串(汉字)进行解码*/
var a = "%u5F20";  
document.write(unescape(a));
document.write(Number('123'));
document.write(Number(true));
	</script>
</body>
</html>
